version: 0.2

phases:

  install:
    commands:
      - printenv
      - npm install
  build:
    commands:
      - ls -lah /codebuild/output/src*/src/src/assets/js
      - npm run prod
      - ls -lah public
      - aws s3 cp public/** s3://clientsidetest/
artifacts:
  files:
    - public/**/*
    - package.json
